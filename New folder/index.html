<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- start header section -->
    <header>

        <h1 class="text-5xl text-center mt-5 ">Welcome to your <span class="font-semibold text-violet-700">bap er
                bank</span></h1>
    </header>
    <!-- start main section -->
    <main>
        <section class=" bg-blue-300 w-9/12 mx-auto mt-12 p-8 ">

            <h3 class="text-5xl mb-8 font-semibold">Please Login</h3>

            <input id="email" class="w-9/12 mb-6 h-9 border rounded p-4" type="email" name="" id=""
                placeholder="Your email address">

            <input id="password" class="w-9/12 block h-9 border rounded p-4" type="password" name="" id=""
                placeholder="Your password">


            <button id="btn-submit"
                class="py-2 block mt-6 px-9 rounded bg-amber-400 text-white text-2xl font-semibold hover:bg-green-600">Login</button>
        </section>
    </main>

    <script src="./first.js"></script>

    </footer>
