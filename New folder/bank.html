<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5 ">Let's get some <span
                class="font-semibold text-violet-700">mooooooney</span></h1>
    </header>
    <!-- start main section -->
    <main>
        <section>
            <div class="grid mt-20 text-white w-3/4 m-auto grid-cols-3 gap-4">
                <div class="bg-orange-400 h-40 w-3/4 border rounded-3xl m-auto text-center p-8 text-5xl font-bold">
                    <h4 class="text-3xl">Deposit</h4>

                    <h1>$<span id="deposit-dasbord">0</span></h1>
                </div>

                <div class="bg-red-400 h-40 w-3/4 border rounded-3xl m-auto text-center p-8 text-5xl font-bold">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h1>$<span id="previous-withdraw">0</span></h1>
                </div>

                <div class="bg-green-400 h-40 w-3/4 border rounded-3xl m-auto text-center p-8 text-5xl font-bold">
                    <h4 class="text-3xl">Balance</h4>
                    <h1>$<span id="balance">1235</span></h1>
                </div>

            </div>
            <!-- deposit and withdraw area -->
            <div class="grid grid-cols-2 mt-10 mx-auto w-10/12">
                <div class="bg-violet-600 h-60 w-4/5 rounded-3xl mr-4 ml-auto p-10">
                    <h1 class="text-3xl font-bold text-white">Please Deposit</h1>
                    <div class="ml-14 mt-5">
                        <input id="input-deposit" class=" pl-3 h-10 w-11/12 rounded-xl"
                            placeholder="amount you want to deposit" type="number" min="0" name="" id="">
                        <button id="btn-deposit"
                            class="  block bg-blue-600 mt-3 px-10 py-2 rounded-lg  font-bold text-white text-2xl">Deposit</button>
                    </div>
                </div>

                <div class="bg-violet-600 h-60 w-4/5 rounded-3xl mr-auto ml-4 p-10">
                    <h1 class="text-3xl font-bold text-white">Please Withdraw</h1>
                    <div class="ml-14 mt-5">
                        <input id="wi-input" class=" pl-3 h-10 w-11/12 rounded-xl"
                            placeholder="amount you want to deposit" type="number" min="0" name="" id="">
                        <button id="withdraw-btn"
                            class="block bg-blue-600 mt-3 px-10 py-2 rounded-lg  font-bold text-white text-2xl">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>
    <!-- start footer section -->
    <footer>

    </footer>
    <script src="./second.js"></script>
</body>

</html>
